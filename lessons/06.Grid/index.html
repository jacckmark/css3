<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Tomorrow:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>grid</title>
</head>

<body>
    <h1 class="title">grid lesson</h1>

    <br>
    <h1>first grid container</h1>
    <div class="grid-container-first">
        <div class="grid-item-first" style="background: rgb(224, 41, 41)">1</div>
        <div class="grid-item-first" style="background: rgb(29, 128, 29)">2</div>
        <div class="grid-item-first" style="background: rgb(45, 45, 248)">3</div>
        <div class="grid-item-first" style="background: rgb(138, 43, 226)">4</div>
        <div class="grid-item-first" style="background: rgb(241, 167, 29)">5</div>
    </div>
    <br>
    <h1>second grid container</h1>
    <div class="grid-container-second">
        <div class="grid-item-second" style="background: rgb(224, 41, 41)">1</div>
        <div class="grid-item-second" style="background: rgb(29, 128, 29)">2</div>
        <div class="grid-item-second" style="background: rgb(45, 45, 248)">3</div>
        <div class="grid-item-second" style="background: rgb(138, 43, 226)">4</div>
        <div class="grid-item-second" style="background: rgb(241, 167, 29)">5</div>
    </div>
    <h1>third grid container</h1>
    <div class="grid-container-third">
        <!-- properties grid-column and row-column are defining how much space should 
        element take grid-column: 1/2 means that element will start from column 1
        and take space to column 2 (column 2 included), grid-row works almost the
        same but on rows -->
        <div class="grid-item-third"
            style="background: rgb(224, 41, 41); grid-column: 1 / span 2; grid-row: 1 / span 2;">1
        </div>
        <div class="grid-item-third" style="background: rgb(29, 128, 29)">2</div>
        <div class="grid-item-third" style="background: rgb(45, 45, 248)">3</div>
        <div class="grid-item-third" style="background: rgb(138, 43, 226)">4</div>
        <div class="grid-item-third" style="background: rgb(241, 167, 29)">5</div>
        <div class="grid-item-third" style="background: rgb(241, 29, 177)">6</div>
    </div>
</body>

</html>
